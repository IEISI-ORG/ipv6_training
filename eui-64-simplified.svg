<svg width="800" height="780" viewBox="0 0 800 780" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .container { font-family: 'Courier New', monospace; }
            .title { font-size: 20px; font-weight: bold; text-anchor: middle; }
            .octet-box { width: 60px; height: 50px; stroke: #333; stroke-width: 2; }
            .octet-text { font-size: 20px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
            .oui { fill: #e8e8e8; }
            .nic { fill: #d0e8ff; }
            .modified { fill: #ffcccc; }
            .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
            .oui-label { fill: #666; }
            .nic-label { fill: #0066cc; }
            .info-box { fill: #f9f9f9; stroke: #666; stroke-width: 4; stroke-dasharray: 100% 0 100% 1000%; }
            .info-text { font-size: 15px; line-height: 1.8; }
            .info-text-bold { font-weight: bold; }
            .binary-bits { font-size: 16px; font-weight: bold; }
            .highlight { fill: #cc0000; font-weight: bold; }
            .divider { stroke: #ccc; stroke-width: 2; stroke-dasharray: 5, 5; }
            .legend-bg { fill: #e8f4f8; rx: 4px; }
            .legend-text { font-size: 13px; text-anchor: middle; }
            .legend-key-text { font-size: 13px; }
        </style>
    </defs>

    <rect x="0" y="0" width="800" height="780" fill="#f5f5f5"/>
    <g class="container">
        <rect x="50" y="20" width="700" height="740" fill="white" rx="8" ry="8" style="box-shadow: 0 2px 8px rgba(0,0,0,0.1);"/>
        
        <text x="400" y="70" class="title">MAC Address to IPv6 Link-Local Transformation</text>

        <!-- Step 1: Original MAC Address -->
        <g id="original-mac">
            <rect x="215" y="110" class="octet-box oui"/><text x="245" y="135" class="octet-text">52</text>
            <rect x="275" y="110" class="octet-box oui"/><text x="305" y="135" class="octet-text">54</text>
            <rect x="335" y="110" class="octet-box oui"/><text x="365" y="135" class="octet-text">00</text>
            <rect x="395" y="110" class="octet-box nic"/><text x="425" y="135" class="octet-text">12</text>
            <rect x="455" y="110" class="octet-box nic"/><text x="485" y="135" class="octet-text">34</text>
            <rect x="515" y="110" class="octet-box nic"/><text x="545" y="135" class="octet-text">56</text>
            <text x="305" y="175" class="label oui-label">OUI</text>
            <text x="485" y="175" class="label nic-label">NIC</text>
        </g>
        
        <g id="original-mac-info" transform="translate(100, 200)">
             <rect x="0" y="0" width="600" height="90" class="info-box"/>
             <text x="15" y="25" class="info-text info-text-bold">First Octet (52):</text>
             <text x="15" y="50" class="binary-bits">Binary: 0101 00<tspan class="highlight">1</tspan>0</text>
             <text x="15" y="75" class="info-text">• Bit 0: <tspan font-weight="bold">0</tspan> = Unicast</text>
             <text x="200" y="75" class="info-text">• Bit 1: <tspan class="highlight">1</tspan> = Locally Administered</text>
        </g>
        
        <line x1="100" y1="310" x2="700" y2="310" class="divider"/>

        <!-- Step 2: FFFE Inserted -->
        <g id="fffe-inserted-mac" transform="translate(0, 40)">
            <rect x="155" y="310" class="octet-box oui"/><text x="185" y="335" class="octet-text">52</text>
            <rect x="215" y="310" class="octet-box oui"/><text x="245" y="335" class="octet-text">54</text>
            <rect x="275" y="310" class="octet-box oui"/><text x="305" y="335" class="octet-text">00</text>
            <rect x="335" y="310" class="octet-box modified"/><text x="365" y="335" class="octet-text">FF</text>
            <rect x="395" y="310" class="octet-box modified"/><text x="425" y="335" class="octet-text">FE</text>
            <rect x="455" y="310" class="octet-box nic"/><text x="485" y="335" class="octet-text">12</text>
            <rect x="515" y="310" class="octet-box nic"/><text x="545" y="335" class="octet-text">34</text>
            <rect x="575" y="310" class="octet-box nic"/><text x="605" y="335" class="octet-text">56</text>
            <text x="400" y="375" class="label" fill="#666">FF:FE inserted between OUI and NIC</text>
        </g>
        
        <line x1="100" y1="440" x2="700" y2="440" class="divider"/>

        <!-- Step 3: Modified EUI-64 -->
        <g id="modified-eui64" transform="translate(0, 90)">
            <rect x="155" y="400" class="octet-box modified"/><text x="185" y="425" class="octet-text">50</text>
            <rect x="215" y="400" class="octet-box oui"/><text x="245" y="425" class="octet-text">54</text>
            <rect x="275" y="400" class="octet-box oui"/><text x="305" y="425" class="octet-text">00</text>
            <rect x="335" y="400" class="octet-box modified"/><text x="365" y="425" class="octet-text">FF</text>
            <rect x="395" y="400" class="octet-box modified"/><text x="425" y="425" class="octet-text">FE</text>
            <rect x="455" y="400" class="octet-box nic"/><text x="485" y="425" class="octet-text">12</text>
            <rect x="515" y="400" class="octet-box nic"/><text x="545" y="425" class="octet-text">34</text>
            <rect x="575" y="400" class="octet-box nic"/><text x="605" y="425" class="octet-text">56</text>
        </g>
        
        <g id="modified-eui64-info" transform="translate(100, 560)">
             <rect x="0" y="0" width="600" height="90" class="info-box"/>
             <text x="15" y="25" class="info-text info-text-bold">Modified First Octet (50):</text>
             <text x="15" y="50" class="binary-bits">Binary: 0101 00<tspan class="highlight">0</tspan>0</text>
             <text x="15" y="75" class="info-text">• Bit 0: <tspan font-weight="bold">0</tspan> = Unicast</text>
             <text x="200" y="75" class="info-text">• Bit 1: <tspan class="highlight">0</tspan> = Globally Unique</text>
        </g>

        <!-- Legend -->
        <g id="legend" transform="translate(100, 680)">
            <rect x="0" y="0" width="600" height="50" class="legend-bg"/>
            <text x="45" y="28" class="legend-text" font-weight="bold">Legend:</text>
            <rect x="100" y="15" width="20" height="20" class="oui"/>
            <text x="125" y="28" class="legend-key-text"> OUI (Manufacturer)</text>
            <rect x="300" y="15" width="20" height="20" class="nic"/>
            <text x="325" y="28" class="legend-key-text"> NIC (Device)</text>
            <rect x="450" y="15" width="20" height="20" class="modified"/>
            <text x="475" y="28" class="legend-key-text"> Modified</text>
        </g>
    </g>
</svg>
