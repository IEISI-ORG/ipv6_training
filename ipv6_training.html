<header>IPv6 Training</header>
<h1 id="why-ipv6-key-improvements">Why IPv6? Key Improvements</h1>
<ul>
<li><strong>Address Space:</strong> Massive increase from 32-bit (IPv4) to 128-bit.</li>
<li><strong>Management:</strong> Built-in Stateless Address AutoConfiguration (SLAAC) simplifies network setup.</li>
<li><strong>Performance:</strong>
<ul>
<li>Simplified header for more efficient packet processing.</li>
<li>No header checksum re-calculation at every router hop.</li>
</ul>
</li>
<li><strong>Fragmentation:</strong> Handled by the source host using Path MTU Discovery (PMTUD).</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-3BSRvUrA="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="5" style="" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="6" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="ipv6-address-representation">IPv6 Address Representation</h1>
<p>An IPv6 address consists of eight 16-bit blocks called <strong>hextets</strong>.<br />
Each hextet is represented by four hexadecimal digits.<br />
Hextets are separated by colons (<code>:</code>).</p>
<p><strong>Example:</strong></p>
<p><code>2001:0db8:85a3:08d3:1319:8a2e:0370:7344</code></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="7" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="abbreviation-rule-1-omitting-leading-zeros">Abbreviation Rule 1: Omitting Leading Zeros</h1>
<p>Leading zeros within any hextet can be omitted.</p>
<ul>
<li><code>0db8</code> becomes <code>db8</code></li>
<li><code>0000</code> becomes <code>0</code></li>
<li><code>0370</code> becomes <code>370</code></li>
</ul>
<p><strong>Original:</strong> <code>2001:0db8:0000:0000:0000:8a2e:0370:7334</code><br />
<strong>Simplified:</strong> <code>2001:db8:0:0:0:8a2e:370:7334</code></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="8" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="abbreviation-rule-2brthe-double-colon">Abbreviation Rule 2:<br />The Double Colon</h1>
<p>A single, contiguous block of all-zero hextets can be replaced with a double colon (<code>::</code>).</p>
<p><strong>Important:</strong> The double colon (<code>::</code>) can only be used <strong>ONCE</strong> in an address to avoid ambiguity.</p>
<p><strong>Original:</strong> <code>2001:db8:0:0:0:8a2e:370:7334</code><br />
<strong>Fully Compressed:</strong> <code>2001:db8::8a2e:370:7334</code></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-djEQBQQA="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="9" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="abbreviation-best-practices">Abbreviation Best Practices</h1>
<p>To ensure a canonical, consistent text representation:</p>
<ol>
<li>The <code>::</code> should be used to compress the <strong>longest</strong> run of consecutive 16-bit fields of zeros.</li>
<li>If the runs of zeros are of equal length, the <strong>first</strong> run should be compressed.</li>
</ol>
<p><strong>Example:</strong> <code>2001:db8:0:0:1:0:0:1</code> becomes <code>2001:db8::1:0:0:1</code> (not <code>2001:db8:0:0:1::1</code>)</p>
<p><a href="https://www.rfc-editor.org/rfc/rfc5952" class="rfc-chip" target="_">RFC 5952</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-scope-bafcIS1j="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="10" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="prefix-representation-cidr-notation">Prefix Representation (CIDR Notation)</h1>
<p>IPv6 uses CIDR notation to define the network portion of an address.</p>
<p><strong>Format:</strong> <code>ipv6-address/prefix-length</code></p>
<p>The prefix length indicates how many bits belong to the network.</p>
<p><strong>Examples:</strong></p>
<ul>
<li><code>2001:db8::/32</code> (A large block for an ISP)</li>
<li><code>2001:db8:1234::/48</code> (A typical site prefix)</li>
<li><code>2001:db8:1234:0001::/64</code> (A single subnet)</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-class="lead" data-theme="gaia" lang="en-AU" class="lead" data-marpit-pagination="11" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--class:lead;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">

<header>IPv6 Training</header>
<h1 id="ipv6-addressing-models">IPv6 Addressing Models</h1>
<ul>
<li><strong>Unicast:</strong> One-to-One. Identifies a single interface.</li>
<li><strong>Multicast:</strong> One-to-Many. Identifies a group of interfaces. A packet is delivered to all group members.</li>
<li><strong>Anycast:</strong> One-to-Nearest. Identifies a set of interfaces. A packet is delivered to the <em>closest</em> one (as determined by routing).</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="14" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="special-unicast-addresses">Special Unicast Addresses</h1>
<ul>
<li><strong>Unspecified Address:</strong> <code>::/128</code>
<ul>
<li>Represents the absence of an address. Used as a source address by a host that does not yet have an address.</li>
</ul>
</li>
<li><strong>Loopback Address:</strong> <code>::1/128</code>
<ul>
<li>Used by a host to send a packet to itself for testing the TCP/IP stack. Equivalent to <code>127.0.0.1</code> in IPv4.</li>
</ul>
</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-LUIHxUDT="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="15" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="ipv6-multicast-scope-reference">IPv6 Multicast Scope Reference</h1>
<h2 id="multicast-address-format">Multicast Address Format</h2>
<p>IPv6 multicast addresses use the format: <strong>ffXY::/8</strong></p>
<ul>
<li><strong>ff</strong> = Multicast prefix (fixed)</li>
<li><strong>X</strong> = Flags field</li>
<li><strong>Y</strong> = Scope field</li>
</ul>
<h2 id="flags-field-x">Flags Field (X)</h2>
<table>
<thead>
<tr>
<th>Flag Value</th>
<th>Meaning</th>
</tr>
</thead>
<tbody>
<tr>
<td>0</td>
<td>Well-Known (permanently assigned)</td>
</tr>
<tr>
<td>1</td>
<td>Transient (temporarily assigned)</td>
</tr>
</tbody>
</table>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-OoJysguO="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="16" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h2 id="scope-field-y---complete-reference">Scope Field (Y) - Complete Reference</h2>
<table>
<thead>
<tr>
<th>Scope Value</th>
<th>Scope Name</th>
<th>Address Format</th>
<th>Description</th>
<th>Boundary</th>
</tr>
</thead>
<tbody>
<tr>
<td>0</td>
<td>Reserved</td>
<td>ff0X::</td>
<td>Not used</td>
<td>N/A</td>
</tr>
<tr>
<td>1</td>
<td>Interface-Local</td>
<td>ff01:: / ff11::</td>
<td>Limited to a single network interface</td>
<td>Single interface</td>
</tr>
<tr>
<td>2</td>
<td>Link-Local</td>
<td>ff02:: / ff12::</td>
<td>Limited to the local network link (same subnet)</td>
<td>Single link/subnet</td>
</tr>
<tr>
<td>3</td>
<td>Realm-Local</td>
<td>ff03:: / ff13::</td>
<td>Reserved for future use</td>
<td>Reserved</td>
</tr>
<tr>
<td>4</td>
<td>Admin-Local</td>
<td>ff04:: / ff14::</td>
<td>Defined by local network administrators</td>
<td>Administrative boundary</td>
</tr>
<tr>
<td>5</td>
<td>Site-Local</td>
<td>ff05:: / ff15::</td>
<td>Limited to a single site or organization campus</td>
<td>Single physical site</td>
</tr>
<tr>
<td>6</td>
<td>(Unassigned)</td>
<td>ff06:: / ff16::</td>
<td>Not assigned</td>
<td>N/A</td>
</tr>
<tr>
<td>7</td>
<td>(Unassigned)</td>
<td>ff07:: / ff17::</td>
<td>Not assigned</td>
<td>N/A</td>
</tr>
<tr>
<td>8</td>
<td>Organization-Local</td>
<td>ff08:: / ff18::</td>
<td>Spans multiple sites within an organization</td>
<td>Organization-wide</td>
</tr>
<tr>
<td>9-D</td>
<td>(Unassigned)</td>
<td>ff09-0D::</td>
<td>Not assigned</td>
<td>N/A</td>
</tr>
<tr>
<td>E</td>
<td>Global</td>
<td>ff0e:: / ff1e::</td>
<td>No boundary restrictions, internet-wide</td>
<td>Global/Internet</td>
</tr>
<tr>
<td>F</td>
<td>Reserved</td>
<td>ff0f:: / ff1f::</td>
<td>Reserved for future use</td>
<td>N/A</td>
</tr>
</tbody>
</table>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>

<header>IPv6 Training</header>

<h2 id="common-multicast-addresses-examples">Common Multicast Addresses Examples</h2>
<table>
<thead>
<tr>
<th>Address</th>
<th>Scope</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>ff02::1</td>
<td>Link-Local</td>
<td>All nodes on the local link</td>
</tr>
<tr>
<td>ff02::2</td>
<td>Link-Local</td>
<td>All routers on the local link</td>
</tr>
<tr>
<td>ff02::1:ff00:0/104</td>
<td>Link-Local</td>
<td>Solicited-node multicast addresses</td>
</tr>
<tr>
<td>ff05::1:3</td>

<td>All DHCP servers within site scope</td>
</tr>
<tr>
<td>ff0e::101</td>

<td>All NTP servers (global scope)</td>
</tr>
</tbody>
</table>
<h2 id="scope-hierarchy-smallest-to-largest">Scope Hierarchy (Smallest to Largest)</h2>
<ol>
<li><strong>Interface-Local (1)</strong> - Single interface only</li>
<li><strong>Link-Local (2)</strong> - Single network segment</li>
<li><strong>Admin-Local (4)</strong> - Administrator-defined</li>
<li><strong>Site-Local (5)</strong> - Single physical location</li>
<li><strong>Organization-Local (8)</strong> - Multiple sites in organization</li>
<li><strong>Global (E)</strong> - Entire Internet</li>
</ol>

<h1 id="global-unicast-addresses-gua">Global Unicast Addresses (GUA)</h1>

<li>Globally unique and routable on the public internet.</li>
<li>Equivalent to public IPv4 addresses.</li>
<li>Currently, IANA only assigns GUAs from the <code>2000::/3</code> address block (addresses starting with binary <code>001</code>).</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="19" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;gua2.png&quot;);background-size:auto 500px;"></figure><figure style="background-image:url(&quot;gua1.png&quot;);background-size:auto 500px;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="19" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="19" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1 id="gua-allocation-hierarchy">GUA Allocation Hierarchy</h1>

<h1 id="ipv6-addressing-structure">IPv6 Addressing Structure</h1>
<p><img src="ipv6.svg" alt="IPv6 Address Structure" /></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="21" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="link-local-unicast-addresses">Link-Local Unicast Addresses</h1>
<ul>
<li><strong>Prefix:</strong> <code>FE80::/10</code></li>
<li>Automatically configured on every IPv6-enabled interface.</li>
<li><strong>Not routable.</strong> Scope is limited to a single network segment (link).</li>
<li>Used for Neighbor Discovery and as the next-hop address by routers.</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-scope-nYQJGBIl="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="22" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="zone-ids-for-link-locals">Zone IDs for Link-Locals</h1>
<p>Since all devices on a network have a link-local address starting with <code>FE80</code>, the Zone ID specifies <em>which interface</em> to use.</p>
<p>Appended to the address with a <code>%</code> character.</p>
<ul>
<li><strong>Example (macOS/Linux):</strong><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ping fe80::aede:48ff:fe00:12%en0
</code></pre>
</li>
<li><strong>Example (Windows):</strong><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ping fe80::aede:48ff:fe00:12%15
</code></pre>
</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="23" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="unique-local-unicast-addresses-ula">Unique Local Unicast Addresses (ULA)</h1>
<ul>
<li><strong>Prefix:</strong> <code>FC00::/7</code></li>
<li>The equivalent of RFC 1918 private IPv4 addresses.</li>
<li>Routable within a site or between a limited number of sites.</li>
<li><strong>Not routable</strong> on the global internet.</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="24" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;eui-64-simplified.png&quot;);background-size:auto 900px;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="24" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="24" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>IPv6 Training</header>

<h1 id="modified-eui-64-format">Modified EUI-64 Format</h1>

<p>A method for a device to auto-generate its unique 64-bit Interface ID from its 48-bit MAC address.</p>
<p><a href="https://www.rfc-editor.org/rfc/rfc7136" class="rfc-chip" target="_">RFC 7136</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="24" style="" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="25" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="privacy-extensions-for-ipv6">Privacy Extensions for IPv6</h1>
<p><a href="https://www.rfc-editor.org/rfc/rfc4941" class="rfc-chip" target="_">RFC 4941</a></p>
<p>EUI-64 creates a static Interface ID based on the hardware MAC address, which is a privacy concern (device tracking).</p>
<ul>
<li><strong>Privacy Extensions</strong> solve this by generating temporary, randomized Interface IDs for outgoing connections.</li>
<li>These temporary addresses change periodically.</li>
<li>Most modern operating systems enable this by default.</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="26" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="well-known-multicast-addresses">Well-Known Multicast Addresses</h1>
<ul>
<li><strong>All Nodes Multicast:</strong> <code>FF02::1</code>
<ul>
<li>Every IPv6-enabled device joins this group on a link.</li>
</ul>
</li>
<li><strong>All Routers Multicast:</strong> <code>FF02::2</code>
<ul>
<li>Every IPv6 router joins this group on a link.</li>
</ul>
</li>
<li><strong>Solicited-Node Multicast:</strong> <code>FF02::1:FFxx:xxxx</code>
<ul>
<li>Used for address resolution (the IPv6 version of ARP).</li>
<li>Each device joins a <strong>unique solicited-node group for each of its unicast addresses</strong>.</li>
</ul>
</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-Eug0QL8a="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="27" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-hrgtSFR7="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="29" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;ipv6_header.png&quot;);background-size:700px auto;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="29" data-marpit-scope-hrgtSFR7="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="29" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>IPv6 Training</header>

<h1 id="ipv6-protocol-header-format">IPv6 Protocol Header Format</h1>

<ul>
<li><strong>Version (4-bit):</strong> Value is 6.</li>
<li><strong>Traffic Class (8-bit):</strong> For QoS, similar to DiffServ.</li>
<li><strong>Flow Label (20-bit):</strong> Identifies packets belonging to the same flow.</li>
<li><strong>Payload Length (16-bit):</strong> Length of payload + extension headers.</li>
<li><strong>Next Header (8-bit):</strong> Identifies the next header type.</li>
<li><strong>Hop Limit (8-bit):</strong> Similar to TTL in IPv4.</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-hrgtSFR7="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="29" style="" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-offEkfrS="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="30" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:70%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;ipv6_eh.png&quot;);background-size:800px auto;"></figure></div></section></foreignObject><foreignObject width="30%" height="720"><section id="30" data-marpit-scope-offEkfrS="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="30" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:70%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>IPv6 Training</header>

<h1 id="ipv6-extension-headers">IPv6 Extension Headers</h1>
<p>Optional headers placed between the main IPv6 header and the upper-layer payload. Allows for new features without changing the core protocol.</p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-offEkfrS="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="30" style="" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-scope-RYORmNvZ="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="31" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="extension-header-order">Extension Header Order</h1>
<p>When multiple extension headers are used, they should appear in this recommended order:</p>
<ol>
<li><strong>IPv6 header</strong></li>
<li>Hop-by-Hop Options</li>
<li>Destination Options (for intermediate destinations)</li>
<li>Routing header</li>
<li>Fragment header</li>
<li>Authentication Header (AH)</li>
<li>Encapsulating Security Payload (ESP)</li>
<li>Destination Options (for final destination)</li>
<li><strong>Upper-Layer header</strong> (e.g., TCP/UDP)</li>
</ol>
<p><a href="https://www.rfc-editor.org/rfc/rfc8200" class="rfc-chip" target="_">RFC 8200</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="32" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="fragmentation-handling-in-ipv6">Fragmentation Handling in IPv6</h1>
<ul>
<li><strong>Performed only by the source host</strong>, not by routers in the path.</li>
<li>If a router receives a packet that is too large for the next link, it drops the packet.</li>
<li>It then sends an ICMPv6 &quot;Packet Too Big&quot; message back to the source.</li>
<li>This process is called Path MTU Discovery (PMTUD).</li>
</ul>
<p><a href="https://www.rfc-editor.org/rfc/rfc8201" class="rfc-chip" target="_">RFC 8201</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-bJpwnPrj="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="33" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:70%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;pmtud.png&quot;);background-size:auto 500px;"></figure></div></section></foreignObject><foreignObject width="30%" height="720"><section id="33" data-marpit-scope-bJpwnPrj="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="33" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:70%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>IPv6 Training</header>

<h1 id="path-mtu-discovery-pmtud">Path MTU Discovery (PMTUD)</h1>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-bJpwnPrj="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="33" style="" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-scope-LFZLZyk3="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="34" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="icmpv6-neighbor-discovery-nd">ICMPv6 Neighbor Discovery (ND)</h1>
<p>Replaces ARP, ICMP Router Discovery, and ICMP Redirect in IPv4.</p>
<ul>
<li><strong>Router Solicitation (RS):</strong> Host asks for a router.</li>
<li><strong>Router Advertisement (RA):</strong> Router announces its presence, prefixes, and other parameters.</li>
<li><strong>Neighbor Solicitation (NS):</strong> Like an ARP request, asks for a host's link-layer (MAC) address.</li>
<li><strong>Neighbor Advertisement (NA):</strong> Like an ARP reply, provides a link-layer address.</li>
</ul>
<p><a href="https://www.rfc-editor.org/rfc/rfc4861" class="rfc-chip" target="_">RFC 4861</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="35" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="ipv6-address-auto-configuration">IPv6 Address Auto-configuration</h1>
<ul>
<li><strong>Stateless (SLAAC):</strong>
<ul>
<li>No manual configuration needed.</li>
<li>Host learns the prefix from a Router Advertisement (RA).</li>
<li>Host generates its own Interface ID (e.g., using EUI-64 or Privacy Extensions).</li>
</ul>
</li>
<li><strong>Stateful (DHCPv6):</strong>
<ul>
<li>A DHCPv6 server tracks and assigns addresses and other parameters.</li>
</ul>
</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-scope-Nfc66GMc="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="36" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="slaac-process">SLAAC Process</h1>
<ol>
<li>Host generates a link-local address and performs Duplicate Address Detection (DAD).</li>
<li>Host sends a Router Solicitation (RS) to the <code>all-routers</code> multicast group.</li>
<li>A router on the link responds with a Router Advertisement (RA) containing the network prefix.</li>
<li>The host combines the prefix from the RA with its self-generated Interface ID to form a global address.</li>
</ol>
<p><a href="https://www.rfc-editor.org/rfc/rfc4862" class="rfc-chip" target="_">RFC 4862</a><a href="https://www.rfc-editor.org/rfc/rfc6957" class="rfc-chip" target="_">RFC 6957</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-KtXhZ0kX="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="37" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="dhcpv6-and-ra-flags">DHCPv6 and RA Flags</h1>
<p>Router Advertisements have flags to tell hosts how to get addresses:</p>
<ul>
<li><strong><code>A</code> Flag (Autonomous):</strong> On by default. Tells hosts they can use SLAAC.</li>
<li><strong><code>M</code> Flag (Managed):</strong> If set, tells hosts to get their address and all other info from a DHCPv6 server (<strong>Stateful DHCPv6</strong>).</li>
<li><strong><code>O</code> Flag (Other):</strong> If set (and M is not), tells hosts to use SLAAC for their address, but get other info (like DNS servers) from DHCPv6 (<strong>Stateless DHCPv6</strong>).</li>
</ul>
<p><a href="https://www.rfc-editor.org/rfc/rfc8415" class="rfc-chip" target="_">RFC 8415</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-scope-2aNJOyUh="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="38" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="modern-ipv6-router-advertisement-options">Modern IPv6 Router Advertisement Options</h1>
<table>
<thead>
<tr>
<th><strong>Option</strong></th>
<th><strong>Purpose</strong></th>
<th><strong>RFC</strong></th>
<th><strong>Type</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>RDNSS</strong> (Recursive DNS Server)</td>
<td>Advertise DNS resolver addresses</td>
<td>RFC 8106</td>
<td>25</td>
</tr>
<tr>
<td><strong>DNSSL</strong> (DNS Search List)</td>
<td>Advertise DNS search domains</td>
<td>RFC 8106</td>
<td>31</td>
</tr>
<tr>
<td><strong>Route Information</strong></td>
<td>Advertise more-specific routes</td>
<td>RFC 4191</td>
<td>24</td>
</tr>
<tr>
<td><strong>RA Flags Extension</strong></td>
<td>Expand available flag bits beyond M/O flags</td>
<td>RFC 5175</td>
<td>26</td>
</tr>
<tr>
<td><strong>Captive Portal</strong></td>
<td>Notify clients of captive portal presence</td>
<td>RFC 8910</td>
<td>37</td>
</tr>
<tr>
<td><strong>PREF64</strong></td>
<td>Advertise NAT64 prefix for IPv6-only networks</td>
<td>RFC 8781</td>
<td>38</td>
</tr>
<tr>
<td><strong>6RD</strong> (IPv6 Rapid Deployment)</td>
<td>Distribute 6RD configuration parameters</td>
<td>RFC 5969</td>
<td>-</td>
</tr>
</tbody>
</table>
<div class="custom-callout">
  <h3>QUESTION</h3><p>Can you have a no-DHCP network and still have working internet access?</p>
</div>
<p><a href="https://www.ietf.org/archive/id/draft-link-v6ops-6mops-01.html" class="rfc-chip" target="_">link-v6ops-6mops-01</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-scope-zjZpTYdB="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="39" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="stateful-dhcpv6-process">Stateful DHCPv6 Process</h1>
<p>The 4-step &quot;SORA&quot; process:</p>
<ol>
<li><strong>Solicit:</strong> Client sends a message to the <code>All_DHCP_Relay_Agents_and_Servers</code> multicast address (<code>FF02::1:2</code>) to find a DHCPv6 server.</li>
<li><strong>Advertise:</strong> Available servers respond with an advertisement, offering an address.</li>
<li><strong>Request:</strong> Client chooses a server and sends a request to formally ask for the offered address.</li>
<li><strong>Reply:</strong> Server confirms the assignment and sends a reply with the address and other configuration parameters.</li>
</ol>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-scope-S2oO6nB9="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="40" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="ipv6-source-address-selecion">IPv6 Source Address Selecion</h1>
<table>
<thead>
<tr>
<th>Rule</th>
<th>Do what?</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>Prefer same address - if destination is one of node's addresses, use it</td>
</tr>
<tr>
<td>2</td>
<td>Prefer appropriate scope - match scope of source to destination (link-local to link-local, global to global)</td>
</tr>
<tr>
<td>3</td>
<td>Avoid deprecated addresses - don't use addresses marked as deprecated</td>
</tr>
<tr>
<td>4</td>
<td>Prefer home addresses - for Mobile IPv6</td>
</tr>
<tr>
<td>5</td>
<td>Prefer outgoing interface - use address from the interface the packet will exit</td>
</tr>
<tr>
<td>6</td>
<td>Prefer matching label - use policy table to match address labels</td>
</tr>
<tr>
<td>7</td>
<td>Prefer temporary addresses - favor privacy addresses for privacy reasons (or prefer public addresses for server use)</td>
</tr>
<tr>
<td>8</td>
<td>Use longest matching prefix - choose source address with longest common prefix with destination</td>
</tr>
</tbody>
</table>
<p><a href="https://www.rfc-editor.org/rfc/rfc6724" class="rfc-chip" target="_">RFC 6724</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-class="lead" data-theme="gaia" lang="en-AU" class="lead" data-marpit-pagination="41" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--class:lead;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h2 id="module-4">Module 4:</h2>
<h1 id="ipv6-address-planning">IPv6 Address Planning</h1>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="42" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="a-shift-in-mindset">A Shift in Mindset</h1>
<h2 id="ipv4-number-of-hosts">IPv4: Number of Hosts</h2>
<p>We are constrained by a lack of addresses. The goal is to conserve IPs.</p>
<h2 id="ipv6-number-of-subnets">IPv6: Number of Subnets!</h2>
<p>Addresses are abundant. The goal is to design a logical, hierarchical, and scalable subnetting plan.</p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="43" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="high-level-allocation-strategy">High-Level Allocation Strategy</h1>
<ul>
<li><strong>RIRs</strong> allocate <code>/32</code> blocks (or larger) to Network Operators / ISPs.</li>
<li><strong>Global Routing Prefix</strong> for an organization is typically <code>/48</code>.
<ul>
<li>A <code>/48</code> provides 65,536 subnets (<code>/64</code>s).</li>
</ul>
</li>
<li><strong>Best Practice:</strong> Do not use prefixes longer than <code>/48</code> in global routing tables.</li>
<li><strong>End Site Subnet:</strong> Always use a <code>/64</code> for any LAN segment where hosts reside.</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-scope-2An9QjjS="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="44" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="isp-infrastructure-address-plan">ISP Infrastructure Address Plan</h1>
<p>Dedicate a block of your main allocation for internal infrastructure.</p>
<ul>
<li><strong>Backbone Infra:</strong> Dedicate a <code>/40</code> or <code>/48</code>.
<ul>
<li>This block is carried by your Interior Gateway Protocol (IGP), not iBGP.</li>
</ul>
</li>
<li><strong>Sub-allocate from this block for:</strong>
<ul>
<li>Loopbacks (<code>/128</code> addresses)</li>
<li>Point-to-Point links (<code>/64</code> networks) (not <code>/126</code>)</li>
<li>Internal Server LANs (NOC LAN) -- maybe LUA</li>
<li>External Server LANs (Mail, DNS) -- firewalled GUA</li>
</ul>
</li>
<li><strong>Everyone</strong> just gets a <code>/64</code></li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-scope-hpvNOPjh="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="45" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="planning-for-enterprise-customers">Planning for Enterprise Customers</h1>
<ul>
<li><strong>Avoid <code>/64</code> for end sites!</strong> A single <code>/64</code> gives a customer only one subnet, which is not scalable.</li>
<li><strong>Best Practice:</strong> Assign enough address space for future growth.</li>
<li><strong>Typical Assignments:</strong>
<ul>
<li><code>/48</code>: Standard for most business customers. Allows for 65k subnets.</li>
<li><code>/52</code> or <code>/56</code>: For mid-sized customers.</li>
<li>Remember subnet by <a href="https://en.wikipedia.org/wiki/Nibble" class="rfc-chip" target="_">Nibbles</a></li>
<li><code>/60</code>: For very small customers.</li>
</ul>
</li>
</ul>
<p><a href="https://www.rfc-editor.org/rfc/rfc6177" class="rfc-chip" target="_">RFC 6177</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-scope-3GdNnEGw="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="46" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="planning-for-broadband-customers">Planning for Broadband Customers</h1>
<ul>
<li><strong>WAN Link:</strong> A <code>/64</code> prefix is used for the link between the CPE and the BNG (for SLAAC).</li>
<li><strong>LAN Side:</strong> Use DHCPv6 Prefix Delegation (DHCPv6-PD).
<ul>
<li>The ISP's BNG &quot;delegates&quot; a prefix to the customer's CPE router.</li>
<li>Typical delegation size is <code>/48</code>, <code>/56</code>, or <code>/60</code>.</li>
</ul>
</li>
<li>The CPE then uses this delegated prefix to create <code>/64</code> subnets for the home LAN(s).</li>
<li>Best policy is to make assignments static.  Some jurisdictions have data retention laws.</li>
</ul>
<p><a href="https://www.rfc-editor.org/rfc/rfc8415" class="rfc-chip" target="_">RFC 8415</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-scope-J9mhtC6d="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="47" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="routing-plan-no-leaks">Routing Plan: No Leaks</h1>
<ul>
<li><strong>IGP (e.g., OSPFv3, IS-IS):</strong>
<ul>
<li>Carries infrastructure blocks (Point-to-Points, loopbacks).</li>
<li>Aggregation is highly desirable to keep the IGP routing table small.</li>
<li><strong>Avoid route leaks:</strong> IGP never redistributes from any BGP!</li>
</ul>
</li>
<li><strong>iBGP:</strong>
<ul>
<li>Carries all customer prefixes (where they have ASNs and are downstream.)</li>
<li><strong>Avoid route leaks:</strong> iBGP never redistributes from your IGP.</li>
</ul>
</li>
<li><strong>eBGP:</strong>
<ul>
<li>Announce aggregated prefixes <strong>only</strong> to the internet.</li>
<li>Aggregation is necessary to maintain a stable global routing table.</li>
<li><strong>Routing Security:</strong> deploy ROV, only announce signed routes.</li>
</ul>
</li>
<li><strong>Default Free Zone</strong>:
<ul>
<li>No default routes on borders --&gt; drop traffic with no destination.</li>
<li>Consider morphing ROV INVALIDS into discard routes.</li>
</ul>
</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-class="lead" data-theme="gaia" lang="en-AU" class="lead" data-marpit-pagination="48" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--class:lead;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h2 id="module-5">Module 5:</h2>
<h1 id="ipv6-transition-and-deployment">IPv6 Transition and Deployment</h1>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="49" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;dual_stack.png&quot;);background-size:auto 600px;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="49" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="49" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>IPv6 Training</header>
<h1 id="dual-stack">Dual Stack</h1>

<p>The most common transition mechanism. Nodes run both IPv4 and IPv6 protocol stacks simultaneously.</p>
<ul>
<li><strong>Pro:</strong> Native access to both IPv4 and IPv6 content.</li>
<li><strong>Con:</strong> Does not solve the IPv4 address depletion issue. You still need a public (or CG-NAT) IPv4 address.</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="49" style="" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-FZd1feKp="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="50" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="transition-technologies">Transition Technologies</h1>
<table>
<thead>
<tr>
<th>Technology</th>
<th>RFC</th>
<th>Date Published</th>
<th>Current Status</th>
<th>Deployment Estimation</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>6to4</strong></td>
<td>RFC 3056</td>
<td>2001</td>
<td>Deprecated (RFC 7526, 2015)</td>
<td>Largely discontinued; was widely used 2005-2015</td>
</tr>
<tr>
<td><strong>Teredo</strong></td>
<td>RFC 4380</td>
<td>2006</td>
<td>Deprecated; disabled in modern Windows</td>
<td>Minimal usage; Microsoft disabled by default in Windows 10+</td>
</tr>
<tr>
<td><strong>ISATAP</strong></td>
<td>RFC 5214</td>
<td>2008</td>
<td>Deprecated; disabled in modern Windows</td>
<td>Minimal usage; primarily enterprise legacy</td>
</tr>
<tr>
<td><strong>Dual Stack</strong></td>
<td>RFC 4213</td>
<td>2005</td>
<td>Active, recommended</td>
<td>Primary deployment method; ~40-50% of networks globally</td>
</tr>
<tr>
<td><strong>NAT64/DNS64</strong></td>
<td>RFC 6146/6147</td>
<td>2011</td>
<td>Active, widely used</td>
<td>Common in mobile networks; ~20-30% of mobile carriers</td>
</tr>
<tr>
<td><strong>DS-Lite</strong></td>
<td>RFC 6333</td>
<td>2011</td>
<td>Active</td>
<td>Moderate; popular in Japan, some European ISPs (~10-15%)</td>
</tr>
<tr>
<td><strong>464XLAT</strong></td>
<td>RFC 6877</td>
<td>2013</td>
<td>Active, growing</td>
<td>Very common in mobile; ~60-70% of LTE/5G networks</td>
</tr>
<tr>
<td><strong>MAP-E</strong></td>
<td>RFC 7597</td>
<td>2015</td>
<td>Active</td>
<td>Moderate; popular in Japan (~5-10% globally)</td>
</tr>
<tr>
<td><strong>MAP-T</strong></td>
<td>RFC 7599</td>
<td>2015</td>
<td>Active</td>
<td>Limited; similar deployment to MAP-E</td>
</tr>
<tr>
<td><strong>6rd</strong></td>
<td>RFC 5969</td>
<td>2010</td>
<td>Active</td>
<td>Declining; was popular 2010-2015 (~5% current)</td>
</tr>
<tr>
<td><strong>Lightweight 4over6</strong></td>
<td>RFC 7596</td>
<td>2015</td>
<td>Active</td>
<td>Limited deployment, mainly China (~2-5%)</td>
</tr>
</tbody>
</table>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-scope-j8x254WR="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="51" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="transition-technologies-1">Transition Technologies</h1>
<p><strong>Notes:</strong></p>
<ul>
<li>RFC 9313 examines the five most prominent IPv4aaS technologies (DS-Lite, 464XLAT, MAP-E, MAP-T, and Lightweight 4over6)</li>
<li>Deployment numbers are estimates based on industry reports and vary significantly by region</li>
<li>6to4 and Teredo were once common but security concerns led to deprecation</li>
<li>464XLAT is currently the dominant mobile carrier solution</li>
<li>Dual Stack remains the most straightforward approach where IPv4 addresses are still available</li>
</ul>
<p><a href="https://www.rfc-editor.org/rfc/rfc9313" class="rfc-chip" target="_">RFC 9313</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-scope-QVR154dA="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="52" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="ds-lite">DS-LITE</h1>
<p><img src="dslite.png" alt="" style="width:1050px;" /></p>
<p>Before 464XLAT, used ipv4 in ipv6 tunnels for transport over ipv6-only core networks.  Supported on many CGN appliances.</p>
<p><a href="https://www.rfc-editor.org/rfc/rfc6333" class="rfc-chip" target="_">RFC 6333</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-scope-c2ex3vGu="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="53" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="ipv6-only-with-nat64--dns64">IPv6-Only with NAT64 + DNS64</h1>
<p>Allows IPv6-only clients to access the IPv4 internet.</p>
<ol>
<li><strong>DNS64:</strong> When an IPv6-only client requests an <code>A</code> record (IPv4), the DNS64 server synthesizes an <code>AAAA</code> record (IPv6) by prepending a special NAT64 prefix.</li>
<li><strong>NAT64:</strong> The client sends its packet to this synthesized IPv6 address. The NAT64 gateway receives it, translates the packet to IPv4, and forwards it to the IPv4 internet.</li>
</ol>
<p><strong>Note: CGN aka NAT444 and NAT64 can co-exist, with support on many CGN appliances.</strong></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-LHrdjwN8="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="54" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;464xlat.png&quot;);background-size:auto 600px;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="54" data-marpit-scope-LHrdjwN8="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="54" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>IPv6 Training</header>

<h1 id="464xlat-architecture">464XLAT Architecture</h1>

<p>A mechanism to provide IPv4 connectivity on an IPv6-only network, commonly used in mobile networks.</p>
<ul>
<li><strong>CLAT (Client-side Translator):</strong> A function on the end-host (e.g., smartphone) that translates private IPv4 from applications into IPv6.</li>
<li><strong>PLAT (Provider-side Translator):</strong> A stateful NAT64 gateway in the provider's network that translates the IPv6 traffic back to public IPv4.</li>
</ul>
<p><a href="https://www.rfc-editor.org/rfc/rfc6145" class="rfc-chip" target="_">RFC 6145</a><a href="https://www.rfc-editor.org/rfc/rfc6146" class="rfc-chip" target="_">RFC 6146</a></p>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-LHrdjwN8="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="54" style="" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="55" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="ipv6-and-mobile-devices">IPv6 and Mobile Devices</h1>
<ul>
<li><strong>Android:</strong> Supports 464XLAT natively since version 4.4 (KitKat).
<ul>
<li>Recently relented and will soon support DHCPv6-PD.</li>
</ul>
</li>
<li><strong>iOS:</strong>
<ul>
<li>Supported IPv6 over mobile interface since iOS 9.</li>
<li>Since June 2016, all apps submitted to the App Store <strong>must</strong> support IPv6-only networks.</li>
</ul>
</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="56" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>
<h1 id="ipv6-and-enterprises-desktops-etc">IPv6 and Enterprises, Desktops, etc</h1>
<p>Overall, IPv6 coverage has been effectively 100% for the last 15 years on provider and enterprise hardware.</p>
<ul>
<li><strong>Windows</strong>: since 2000 plus all versions since!</li>
<li><strong>macOS</strong>: since 2003 (Panther 10.3) with working CLAT</li>
<li><strong>Linux</strong>: since 2.6 in 2003, testing started in 1996!</li>
</ul>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-scope-0WqkhUXX="" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-theme="gaia" lang="en-AU" data-marpit-pagination="57" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="deployment-planning-steps">Deployment Planning Steps</h1>
<ol>
<li><strong>Assess Your Network:</strong>
<ul>
<li>Do existing nodes (routers, switches, firewalls) support IPv6?</li>
<li>What requires a software update vs. a hardware replacement?</li>
</ul>
</li>
<li><strong>Clean Up Your Network:</strong>
<ul>
<li>Remove unused configs, interfaces, etc. Don't carry legacy mistakes into your new deployment.</li>
</ul>
</li>
<li><strong>Get an IPv6 Address Block and Create a Plan:</strong>
<ul>
<li>Request a <code>/48</code> (or larger) from your ISP/RIR.</li>
<li>Use the principles from Module 4 to create a detailed address plan.</li>
</ul>
</li>
<li><strong>Assess Skills:</strong>
<ul>
<li>Do you have in-house skills or need consulting/training?</li>
</ul>
</li>
<li><strong>Deploy in Phases:</strong>
<ul>
<li>Start from the core/backbone and move outwards.</li>
<li>Deploy services like email and dns on ipv6.</li>
<li>Deploy for enterprise customers.</li>
<li>Deploy in the access network (Broadband/Mobile).</li>
</ul>
</li>
</ol>
<footer>CC BY-NC-SA 4.0 --- IEISI 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="IPv6 Training" data-footer="CC BY-NC-SA 4.0 --- IEISI 2025" data-class="lead" data-theme="gaia" lang="en-AU" class="lead" data-marpit-pagination="58" style="--paginate:true;--header:IPv6 Training;--footer:CC BY-NC-SA 4.0 --- IEISI 2025;--class:lead;--theme:gaia;" data-marpit-pagination-total="58" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<header>IPv6 Training</header>

<h1 id="questions">Questions?</h1>
