<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Main address box -->
  <text x="50" y="80" font-family="Courier New, monospace" font-size="18" font-weight="bold" fill="#333">
    2001:0db8:85a3:0000:0000:8a2e:0370:7334
  </text>
  
  <!-- 8 groups of 16 bits -->
  <g>
    <!-- Group 1 -->
    <rect x="50" y="100" width="80" height="50" fill="#e1f5ff" stroke="#333" stroke-width="2"/>
    <text x="90" y="130" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#000">2001</text>
    <text x="90" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">16 bits</text>
    
    <!-- Group 2 -->
    <rect x="140" y="100" width="80" height="50" fill="#e1f5ff" stroke="#333" stroke-width="2"/>
    <text x="180" y="130" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#000">0db8</text>
    <text x="180" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">16 bits</text>
    
    <!-- Group 3 -->
    <rect x="230" y="100" width="80" height="50" fill="#e1f5ff" stroke="#333" stroke-width="2"/>
    <text x="270" y="130" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#000">85a3</text>
    <text x="270" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">16 bits</text>
    
    <!-- Group 4 -->
    <rect x="320" y="100" width="80" height="50" fill="#fff9c4" stroke="#333" stroke-width="2"/>
    <text x="360" y="130" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#000">0000</text>
    <text x="360" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">16 bits</text>
    
    <!-- Group 5 -->
    <rect x="410" y="100" width="80" height="50" fill="#fff9c4" stroke="#333" stroke-width="2"/>
    <text x="450" y="130" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#000">0000</text>
    <text x="450" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">16 bits</text>
    
    <!-- Group 6 -->
    <rect x="500" y="100" width="80" height="50" fill="#c8e6c9" stroke="#333" stroke-width="2"/>
    <text x="540" y="130" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#000">8a2e</text>
    <text x="540" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">16 bits</text>
    
    <!-- Group 7 -->
    <rect x="590" y="100" width="80" height="50" fill="#c8e6c9" stroke="#333" stroke-width="2"/>
    <text x="630" y="130" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#000">0370</text>
    <text x="630" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">16 bits</text>
    
    <!-- Group 8 -->
    <rect x="680" y="100" width="80" height="50" fill="#c8e6c9" stroke="#333" stroke-width="2"/>
    <text x="720" y="130" font-family="Courier New, monospace" font-size="14" text-anchor="middle" fill="#000">7334</text>
    <text x="720" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">16 bits</text>
  </g>
  
  <!-- Brackets showing network and interface ID -->
  <g>
    <!-- Network Prefix bracket -->
    <line x1="50" y1="190" x2="50" y2="210" stroke="#0066cc" stroke-width="2"/>
    <line x1="50" y1="210" x2="400" y2="210" stroke="#0066cc" stroke-width="2"/>
    <line x1="400" y1="210" x2="400" y2="190" stroke="#0066cc" stroke-width="2"/>
    <text x="225" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">
      Network Prefix (64 bits)
    </text>
    
    <!-- Interface ID bracket -->
    <line x1="410" y1="190" x2="410" y2="210" stroke="#2e7d32" stroke-width="2"/>
    <line x1="410" y1="210" x2="760" y2="210" stroke="#2e7d32" stroke-width="2"/>
    <line x1="760" y1="210" x2="760" y2="190" stroke="#2e7d32" stroke-width="2"/>
    <text x="585" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      Interface ID (64 bits)
    </text>
  </g>
</svg>
